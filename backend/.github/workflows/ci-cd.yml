name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ¯ Lint the code
        run: npm run lint

      - name: ğŸ” Run tests
        run: npm test

      - name: ğŸ›¡ï¸ Security audit
        run: npm audit --audit-level=high

      - name: ğŸš€ Build the application
        run: npm run build
